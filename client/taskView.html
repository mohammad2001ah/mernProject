  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../client/css/todo.css">
  </head>
  <body>
  
    <div class="container">
  
      <!-- Header -->
      <h2 class="todo-header"><i class="bi bi-check2-square"></i> TODO List</h2>
  
      <!-- Form -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-8">
          <form class="todo-form" id="taskForm">
            <div class="form-group">
              <input type="text" class="form-control" id="titleInput" placeholder="Task Title" required />
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" id="descInput" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group">
              <select class="form-control" id="statusInput">
                <option value="pending">Pending</option>
                <option value="done">Done</option>
              </select>
            </div>
            <button type="submit" class="btn btn-todo btn-block">Add Task</button>
          </form>
        </div>
      </div>
  
      <div class="row" id="taskContainer">
        
      </div>
  
    </div>
    <script src="../client/js/todo.js"></script>
</body>
</html>
